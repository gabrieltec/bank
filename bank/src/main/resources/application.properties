quarkus.rest-client."org.bank.infra.rest.client.ICountry".url=http://api.worldbank.org/
quarkus.rest-client."org.bank.infra.rest.client.ICountry".scope=jakarta.inject.Singleton
quarkus.tls.trust-all=true

quarkus.swagger-ui.always-include=true

quarkus.rest.
quarkus.http.cors=true
quarkus.http.cors.origins=https://([a-z0-9\\-_]+)\\.app\\.mydomain\\.com/
quarkus.http.cors.methods=GET,PUT,POST
quarkus.http.cors.headers=X-Custom
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.rest-client.extensions-api.verify-host=true
quarkus.rest.client.disable-plain-text=true
quarkus.rest.follow-redirects=true
microprofile.rest.client.disable.default.mapper=false

